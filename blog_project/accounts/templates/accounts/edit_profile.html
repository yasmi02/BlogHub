{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - BlogHub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title mb-4">
                    <i class="bi bi-person-gear"></i> Edit Profile
                </h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <h4 class="mb-3">
                        <i class="bi bi-shield-check"></i> Account Information
                    </h4>
                    {{ user_form|crispy }}

                    <hr class="my-4">

                    <h4 class="mb-3">
                        <i class="bi bi-person-badge"></i> Profile Details
                    </h4>
                    {{ profile_form|crispy }}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                        <a href="{% url 'user_profile' user.username %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
